<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<style>
    label {
        color: #545871;
        font-weight: 500;
        font-size: 1.3em;
    }
</style>

<body>
    <div class="wrapper" id="utilizador">
        <side></side>
        <div id="side2">
            <div class="row">
                <div class="col-12">
                    <div id="header" style="background-color: #f7eceb;" class="p-2">
                        <h1 class="p-2 text-center" style="color: #545871; font-size: 2.5em;">REGISTAR SERVIÇOS
                            FORNECIDOS
                        </h1>
                        <div class="progress" style="width: 80%; margin-left: auto; margin-right: auto; height: 25px;">
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">Dados Pessoais</div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">
                                Tipos de Animais
                            </div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">
                                Serviços Fornecidos
                            </div>
                            <div class="progress-bar" role="progressbar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #545871;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                Horário
                            </div>
                        </div>
                    </div>
                    <h1 class="p-2 my-2 text-center" style="color: #545871; font-size: 1.5em;">Indique o horário no qual
                        pode prestar serviços
                    </h1>

                    <div class="row pb-4">
                        <div style="width: 80%; margin-left: auto; margin-right: auto;">
                            <form class="my-3">
                                <table class="table table-striped" style="table-layout: fixed;">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Dom</th>
                                            <th scope="col">Seg</th>
                                            <th scope="col">Ter</th>
                                            <th scope="col">Qua</th>
                                            <th scope="col">Qui</th>
                                            <th scope="col">Sex</th>
                                            <th scope="col">Sáb</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="i in 24">
                                            <th scope="row">{{ i }}h</th>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`1:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`2:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`3:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`4:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`5:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`6:${i}`"
                                                    v-model="horario">
                                            </td>
                                            <td style="text-align: center;">
                                                <input :id="`hora${i}`" type="checkbox" :value="`7:${i}`"
                                                    v-model="horario">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <a href="registoServicos.html"><button class="btn" id="whitebtn">Voltar</button></a>
                        </div>
                        <div class="text-right col-6">
                            <button type="button" v-on:click="registoHorario()" id="darkbluebtn">Seguinte</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/utilizador.js"></script>
    <script src="scripts/checkHorario.js"></script>
</body>

</html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<style>
    label {
        color: #545871;
        font-weight: 500;
        font-size: 1.3em;
    }
</style>

<body>
    <div class="wrapper" id="utilizador">
        <side></side>
        <div id="side2">
            <div class="row">
                <div class="col-12">
                    <div id="header" style="background-color: #f7eceb;" class="p-2">
                        <h1 class="p-2 text-center" style="color: #545871; font-size: 2.5em;">REGISTAR SERVIÇOS
                            FORNECIDOS
                        </h1>
                        <div class="progress" style="width: 80%; margin-left: auto; margin-right: auto; height: 25px;">
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">Dados Pessoais</div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">
                                Tipos de Animais
                            </div>
                            <div class="progress-bar" role="progressbar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #545871;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                Serviços Fornecidos
                            </div>
                            <div class="progress-bar"
                                style="font-size: 15px; font-weight:500; width: 25%; background-color: #ebd0ce;"
                                role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="width:25%">
                                Horário
                            </div>
                        </div>
                    </div>
                    <h1 class="p-2 my-2 text-center" style="color: #545871; font-size: 1.5em;">Indique o preço dos
                        serviços que vai fornecer
                    </h1>

                    <div class="row pb-4 mx-4">
                        <div style="width: 80%; margin-left: auto; margin-right: auto;">
                            <form class="my-3">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Petsitting em casa do petsitter</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco1"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Petsitting em casa do dono</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco2"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Passear</label>
                                        <input type="number" class="form-control ml-5" placeholder="Introduza o preço"
                                            v-model="preco3" step="0.01" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Alimentar</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco4"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Dar banho</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco5"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Limpeza do ambiente animal</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco6"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Tosquiar</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco7"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <label class="form-check-label">Entreter</label>
                                        <input type="number" step="0.01" class="form-control ml-5"
                                            placeholder="Introduza o preço" v-model="preco8"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2">€ por hora</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <a href="registoTiposAnimais.html"><button class="btn" id="whitebtn">Voltar</button></a>
                        </div>
                        <div class="text-right col-6">
                            <button type="button" v-on:click="registoServicos()" id="darkbluebtn">Seguinte</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/utilizador.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper" id="dono">
        <!-- Navbar -->
        <div>
            <sidebardono></sidebardono>
        </div>
        <div id="content" style="background-color: #f7eceb;">
            <button type="button" id="sidebarCollapse" style="z-index: 10;">
                <i class="fas fa-align-left"></i>
            </button>
            <div id="header" class="p-2 pb-4">
                <h1 class="p-2 text-center" style="color: #545871; font-size: 2.5em;">NOVO PEDIDO</h1>
                <div class="progress" style="width: 80%; margin-left: auto; margin-right: auto; height: 25px;">
                    <div class="progress-bar" role="progressbar"
                        style="font-size: 15px; font-weight:500; width: 34%; background-color: #ebd0ce;"
                        aria-valuenow="34" aria-valuemin="0" aria-valuemax="100">Animais e Data</div>
                    <div class="progress-bar"
                        style="font-size: 15px; font-weight:500; width: 33%; background-color: #545871;"
                        role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width:33%">
                        Serviços
                    </div>
                    <div class="progress-bar"
                        style="font-size: 15px; font-weight:500; width: 33%; background-color: #ebd0ce;"
                        role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width:34%">
                        Petsitter
                    </div>
                </div>
            </div>
            <div id="marcacao" class="px-5 pt-3 text-center">
                <p>
                    <span style="font-size:1.5em; font-weight: 500; color: #545871;">Início:
                    </span>
                    <span style="font-size:1.2em; font-weight: 400; color: #9597a6;">{{ dataInicio }}
                    </span>
                </p>
                <p>
                    <span style="font-size:1.5em; font-weight: 500; color: #545871;">Fim:
                    </span>
                    <span style="font-size:1.2em; font-weight: 400; color: #9597a6;">{{ dataFim }}
                    </span>
                </p>
            </div>

            <div id="selServicos">
                <h1 class="px-5 py-4 text-center" style="color:#545871; font-size:1.5em;">Escolha os serviços para cada
                    animal selecionado.</h1>
                <form>
                    <div class="row pb-4 mx-4">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 mb-4" v-for="s in listaServicos">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img class="rounded-circle" :src=s.avatar
                                        style="overflow:hidden; width:120px; height:120px;">
                                    <h5 class="card-title p-1"
                                        style="color: #545871; font-size: 1.3em; font-weight: 500;">
                                        {{ s.nome }}</h5>
                                    <div id="dono" class="text-left form-check" v-for="servico in s.servicos"
                                        v-bind:key="servico.id">
                                        <input class="form-check-input" type="checkbox" :value="`${s.id}:${servico.id}`"
                                            v-model="servicosAnimaisSelecionados">
                                        <label class="form-check-label">
                                            {{ servico.designacao }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="py-2">
                <div class="container my-3">
                    <div class="row">
                        <div class="col-6">
                            <a href="selAnimaisData.html"><button class="btn" id="whitebtn">Voltar</button></a>
                        </div>
                        <div class="text-right col-6">
                            <button type="submit" class="btn" v-on:click="selServicos()"
                                id="darkbluebtn">Seguinte</button></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/dono.js"></script>
</body>

</html>

<style>
    .table td {
        border: #ebd0ce solid 1px !important;
    }
</style>

<body>
    <div class="wrapper" id="dono">
        <!-- Navbar -->
        <div>
            <sidebardono></sidebardono>
        </div>
        <!-- Page Content -->
        <div id="content" style="background-color: #f7eceb;">
            <button type="button" id="sidebarCollapse">
                <i class="fas fa-align-left"></i>
            </button>

            <section>
                <div class="justify-content-center">
                    <h1 class="px-5 py-2 text-center " style="color:#545871; font-size:2em;">OS SEUS ANIMAIS</h1>
                    <div v-if="animais.length==0" class="alert alert-danger" role="alert"
                        style="width:50%; margin-left:auto; margin-right:auto;">
                        <h4 class="alert-heading">Ainda n√£o tem animais registados!</h4>
                        <p>Adicione os seus animais para que os nossos petsitters possam cuidar deles.</p>
                        <hr>
                        <div class="text-center">
                            <a href="adicionarAnimal.html"></a><button type="button" id="whitebtn">Adicionar
                                Animal</button></a>
                        </div>
                    </div>
                    <div class="row mx-1">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" v-for="animal in animais"
                            v-bind:key="animal.id">
                            <div class="card m-3" style="color:#545871;">
                                <card-animal v-bind:animal="animal"></card-animal>
                                <footer class="footer mt-auto py-3">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6">
                                                <button class="btn" id="pinkbtn" data-toggle="modal"
                                                    :data-target="`#remover${animal.id}`"
                                                    style="font-size: 1em;">Remover</button>
                                            </div>
                                            <rm-animal :id="`remover${animal.id}`" v-bind:animal="animal"></rm-animal>
                                            <div class="text-right col-6">
                                                <button type="button" id="bluepinkbtn"
                                                    v-on:click="pagEditarAnimal(animal.id)"
                                                    style="font-size: 1em;">Editar</button>
                                            </div>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

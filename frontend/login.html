<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
        </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="wrapper" id="utilizador">
        <side></side>
        <div id="side2">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <form>
                        <a href="index.html"><img src="img/invertlogo.png"
                                class="d-none d-sm-block d-md-none mx-auto d-block d-sm-none" width="150"
                                id="logo" /></a>
                        <h1 class="text-center p-5 d-none d-md-block d-lg-none d-lg-block d-xl-none d-xl-block"
                            style="color:#545871; font-size:4em;">LOGIN</h1>
                        <h1 class="text-center d-none d-sm-block d-md-none d-block d-sm-none"
                            style="color:#545871; font-size:3em;">LOGIN</h1>
                        <br><br><br>

                        <div class="form-group">
                            <label for="email" style="color:#545871;">E-mail</label>
                            <input type="email" id="loginEmail" class="form-control" v-model="email"
                                aria-describedby="emailHelp" placeholder="Endereço de e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#545871;">Password</label>
                            <input type="password" class="form-control" v-model="password" id="loginPasswd"
                                placeholder="********">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="button" v-on:click="login()" id="loginButton" class="whitebtn">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer py-2">
                <div class="container mt-4 text-center">
                    <p id="registerask" style="color:#545871">Ainda não tem conta? <a href="registo.html"><button
                                class="btn" id="darkbluebtn">Registar</button></a></p>
                </div>
            </footer>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/utilizador.js"></script>
</body>

</html>

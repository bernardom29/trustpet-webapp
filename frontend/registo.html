<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<style>
    label {
        color: #545871;
        font-weight: 500;
        font-size: 1.3em;
    }

    [type=radio] {
        display: none;
    }

    /* IMAGE STYLES */
    [type=radio]+img {
        cursor: pointer;
        border: 6px solid transparent;
        border-radius: 50%;
        outline: 0;
        opacity: 0.5;
    }

    /* CHECKED STYLES */
    [type=radio]:checked+img {
        opacity: 1;
        border-color: #ebd0ce;
    }
</style>

<body>
    <div class="wrapper" id="utilizador">
        <side></side>
        <div id="side2">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h3 class="text-center p-5 m-5" id="title" style="color:#545871; font-size:3em;">Como pretende
                        registar-se?
                    </h3>
                    <br><br><br>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <label>
                                        <input class="form-check-input mx-3" type="radio" name="typeuser" id="dono"
                                            value="dono" v-model="tipo">
                                        <img src="img/dono.png" id="avatar" class="mx-3 d-block" width="200" />
                                        <p class="text-center pt-3">Dono</p>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label>
                                        <input class="form-check-input mx-3" type="radio" name="typeuser" id="petsitter"
                                            value="petsitter" v-model="tipo">
                                        <img src="img/petsitter.png" id="avatar" class="mx-3 d-block" width="200" />
                                        <p class="text-center pt-3">Petsitter</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row mt-5">
                <div class="col-6 text-center my-3">
                    <button class="btn" id="whitebtn" onclick="goBack()">Voltar</button>
                </div>
                <div class="col-6 text-center my-3">
                    <button id="darkbluebtn" class="btn" v-on:click="registo()">Seguinte</button>
                </div>
            </footer>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/utilizador.js"></script>
</body>

</html>

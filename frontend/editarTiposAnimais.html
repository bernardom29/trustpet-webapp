<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
        </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
        </script>
</head>

<style>
    [type=checkbox] {
        display: none;
    }

    /* IMAGE STYLES */
    [type=checkbox]+img {
        cursor: pointer;
        border: 6px solid transparent;
        border-radius: 50%;
        outline: 0;
        opacity: 0.5;
    }

    /* CHECKED STYLES */
    [type=checkbox]:checked+img {
        opacity: 1;
        border-color: #ebd0ce;
    }
</style>

<body>
    <div class="wrapper" id="petsitter">
        <!-- Navbar -->
        <div>
            <sidebarpetsitter></sidebarpetsitter>
        </div>
        <!-- Page Content -->
        <div id="content" style="background-color: #f7eceb;">
            <button type="button" id="sidebarCollapse" style="z-index: 10;">
                <i class="fas fa-align-left"></i>
            </button>
            <!-- Description -->
            <div class="row">
                <div class="col-12">
                    <div id="header" style="background-color: #f7eceb;" class="p-2">
                        <h1 class="p-2 text-center" style="color: #545871; font-size: 2.5em;">EDITAR TIPOS DE ANIMAIS
                        </h1>
                    </div>
                    <h1 class="p-2 my-2 text-center" style="color: #545871; font-size: 1.5em;">Selecione as esp√©cies de
                        animais que pretende cuidar
                    </h1>
                    <div class="row my-4" style="width: 80%; margin-left: auto; margin-right: auto;">
                        <div class="col-xs-12 col-md-6 col-xl-4 text-center" v-for="t in tiposAnimal" v:bind-key="t.id">
                            <label>
                                <input class="form-check-input" type="checkbox" :value=t.id
                                    v-model="tiposAnimaisSelecionados" />
                                <img class="img-responsive rounded-circle" :src=t.img
                                    style="overflow:hidden; width:130px; height:130px;" />

                            </label>
                            <br>
                            <p class="pb-4" style="color: #545871; font-size: 1.5em; font-weight: 500;">
                                {{ t.tipo }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="text-right col-12">
                            <button type="button" v-on:click="editarTiposAnimais()" id="darkbluebtn">Guardar</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- Snackbar -->
    <div id="snackbar"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
        </script>
    <script src="scripts/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/petsitter.js"></script>
</body>

</html>

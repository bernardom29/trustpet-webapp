    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trust Pet</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"

        crossorigin="anonymous"></script>

<body>
    <div class="row">
        <div class="d-none d-sm-block" id="side">
            <a href="index.html"><img src="img/logo.png" class="mt-5 mx-auto d-block" width="250" id="logo" /></a>
        </div>
        <div id="side2">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <form class="m-5" id="login_form">
                        <h1 class="text-center p-5" style="color:#545871; font-size:4em;">LOGIN</h1>
                        <br><br><br>
                        <div class="form-group">
                            <label for="email" style="color:#545871;">E-mail</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Endereço de e-mail">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="password" style="color:#545871;">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Concordo com os Termos de Utilização e a
                                Política de Privacidade.</label>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn" id="button">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer py-2">
                <div class="container mt-4 text-center">
                    <p id="registerask">Ainda não tem conta? <a href=""><button type="submit" class="btn"
                                id="darkbluebtn">Registar</button></a></p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
